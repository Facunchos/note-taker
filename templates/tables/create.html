{% extends "base.html" %}
{% block title %}Create Table{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <h1>ğŸ° Create a Table</h1>
    <p class="subtitle">Set up a new campaign table</p>

    <div class="card">
        <form method="POST">
            <div class="form-group">
                <label for="name">Table Name</label>
                <input type="text" id="name" name="name" class="form-control"
                       placeholder="e.g. The Lost Mines" required autofocus>
            </div>
            <div class="form-group">
                <label for="description">Description (optional)</label>
                <textarea id="description" name="description" class="form-control"
                          rows="3" placeholder="A brief description of your campaign..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="width:100%">Create Table</button>
        </form>
    </div>
</div>
{% endblock %}
