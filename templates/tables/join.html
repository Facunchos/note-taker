{% extends "base.html" %}
{% block title %}Join Table{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <h1>ğŸ—ï¸ Join a Table</h1>
    <p class="subtitle">Enter the table's secret code</p>

    <div class="card">
        <form method="POST">
            <div class="form-group">
                <label for="hash_code">Table Code</label>
                <input type="text" id="hash_code" name="hash_code" class="form-control"
                       value="{{ hash_code | default('') }}"
                       placeholder="e.g. A3X9K2" maxlength="6"
                       style="text-transform: uppercase; letter-spacing: 4px; text-align: center; font-size: 1.5rem;"
                       required autofocus>
            </div>
            <button type="submit" class="btn btn-primary" style="width:100%">Join Table</button>
        </form>
    </div>
</div>
{% endblock %}
